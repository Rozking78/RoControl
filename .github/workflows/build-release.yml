name: Build and Release RoControl

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04]

    runs-on: ${{ matrix.platform }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies (Ubuntu)
      if: matrix.platform == 'ubuntu-22.04'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.0-dev \
          libgtk-3-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev \
          libsoup2.4-dev \
          libjavascriptcoregtk-4.0-dev \
          libssl-dev \
          libglib2.0-dev \
          libcairo2-dev \
          libpango1.0-dev \
          libgdk-pixbuf2.0-dev \
          libatk1.0-dev \
          libudev-dev \
          libhidapi-dev \
          pkg-config \
          build-essential \
          curl \
          wget \
          file

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './src-tauri -> target'

    - name: Install Node dependencies
      run: npm install

    - name: Build frontend
      run: npm run build

    - name: Build Tauri app
      run: npm run tauri build -- --verbose

    - name: Patch AppImage with custom AppRun
      run: |
        set -e
        cd src-tauri/target/release/bundle/appimage

        APPIMAGE=$(ls *.AppImage | head -1)
        echo "Found AppImage: $APPIMAGE"

        # Extract AppImage
        echo "Extracting AppImage..."
        ./$APPIMAGE --appimage-extract || { echo "Extraction failed"; exit 1; }

        # Backup original AppRun
        cp squashfs-root/AppRun squashfs-root/AppRun.backup

        # Replace AppRun with our custom version that sets environment variables
        echo "Creating custom AppRun..."
        cat > squashfs-root/AppRun << 'APPRUN_EOF'
        #!/bin/bash
        SELF=$(readlink -f "$0")
        HERE=${SELF%/*}
        export PATH="${HERE}/usr/bin/:${PATH}"
        export LD_LIBRARY_PATH="${HERE}/usr/lib/:${LD_LIBRARY_PATH}"

        # Steam Deck / WebKit EGL fix - CRITICAL: Must be set before exec
        export WEBKIT_DISABLE_COMPOSITING_MODE=1
        export WEBKIT_DISABLE_DMABUF_RENDERER=1
        export GDK_RENDERING=image
        export GDK_BACKEND=x11
        export LIBGL_ALWAYS_SOFTWARE=1

        # Disable Steam's on-screen keyboard
        export SteamAppId=0
        export STEAM_DISABLE_OSK=1

        exec "${HERE}/usr/bin/rocontrol" "$@"
        APPRUN_EOF

        chmod +x squashfs-root/AppRun

        echo "AppRun created successfully"
        echo "AppRun contents:"
        cat squashfs-root/AppRun

        # Download and setup appimagetool
        echo "Downloading appimagetool..."
        wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        chmod +x appimagetool-x86_64.AppImage

        # Move original AppImage
        mv $APPIMAGE ${APPIMAGE}.old

        # Repackage AppImage
        echo "Repackaging AppImage..."
        ARCH=x86_64 ./appimagetool-x86_64.AppImage squashfs-root $APPIMAGE || {
          echo "Repackaging failed, restoring original";
          mv ${APPIMAGE}.old $APPIMAGE;
          exit 1;
        }

        # Clean up
        rm -rf squashfs-root appimagetool-x86_64.AppImage ${APPIMAGE}.old

        echo "AppImage patched successfully!"
        ls -lh $APPIMAGE

    - name: List build artifacts
      run: |
        echo "=== Debian Package ==="
        ls -lh src-tauri/target/release/bundle/deb/ || echo "No .deb found"
        echo "=== AppImage ==="
        ls -lh src-tauri/target/release/bundle/appimage/ || echo "No AppImage found"
        echo "=== Binary ==="
        ls -lh src-tauri/target/release/rocontrol || echo "No binary found"

    - name: Upload Linux artifacts
      if: matrix.platform == 'ubuntu-22.04'
      uses: actions/upload-artifact@v4
      with:
        name: rocontrol-linux-x86_64
        path: |
          src-tauri/target/release/bundle/deb/*.deb
          src-tauri/target/release/bundle/appimage/*.AppImage
          src-tauri/target/release/rocontrol
        if-no-files-found: warn

  create-release:
    needs: build-tauri
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*.deb
          artifacts/**/*.AppImage
          artifacts/**/rocontrol
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
