name: Release RoControl

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0, v1.0.0, etc.

jobs:
  create-release:
    runs-on: ubuntu-22.04
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: RoControl ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            # RoControl ${{ steps.get_version.outputs.version }}

            Professional DMX Lighting Controller for Steam Deck

            ## Installation

            ### Steam Deck (AppImage)
            1. Download `RoControl-x86_64.AppImage`
            2. Make it executable: `chmod +x RoControl-x86_64.AppImage`
            3. Run it: `./RoControl-x86_64.AppImage`

            ### Linux Binary
            1. Download `rocontrol` binary
            2. Make it executable: `chmod +x rocontrol`
            3. Run it: `./rocontrol`

            ## Features
            - MA3/Hog-style CLI interface
            - Web remote control (http://[ip]:8080)
            - Steam Deck gamepad integration
            - NDI support with automatic discovery
            - Comprehensive clock system
            - Video fixture support

            See README.md for full documentation.

  build-and-upload:
    needs: create-release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libvips-dev

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npm run tauri build

      - name: Get AppImage filename
        id: get_appimage
        run: |
          APPIMAGE=$(ls src-tauri/target/release/bundle/appimage/*.AppImage | head -n 1)
          echo "appimage=$APPIMAGE" >> $GITHUB_OUTPUT
          echo "appimage_name=$(basename $APPIMAGE)" >> $GITHUB_OUTPUT

      - name: Upload AppImage to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.get_appimage.outputs.appimage }}
          asset_name: RoControl-x86_64.AppImage
          asset_content_type: application/x-executable

      - name: Upload Binary to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: src-tauri/target/release/rocontrol
          asset_name: rocontrol-linux-x86_64
          asset_content_type: application/x-executable

      - name: Create checksums
        run: |
          cd src-tauri/target/release/bundle/appimage
          sha256sum *.AppImage > SHA256SUMS
          cd ../../../../../
          sha256sum src-tauri/target/release/rocontrol >> src-tauri/target/release/bundle/appimage/SHA256SUMS

      - name: Upload Checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: src-tauri/target/release/bundle/appimage/SHA256SUMS
          asset_name: SHA256SUMS
          asset_content_type: text/plain
