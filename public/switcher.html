<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocKontrol Video Switcher</title>
  <link rel="stylesheet" href="switcher.css">
</head>
<body>
  <div class="switcher-container">
    <!-- Header -->
    <header class="switcher-header">
      <h1>RocKontrol Video Switcher</h1>
      <div class="connection-status" id="connectionStatus">
        <span class="status-dot"></span>
        <span class="status-text">Connecting...</span>
      </div>
    </header>

    <!-- Main Switcher Area -->
    <main class="switcher-main">
      <!-- Preview/Program Monitors -->
      <section class="monitors">
        <div class="monitor preview-monitor">
          <div class="monitor-label">PREVIEW</div>
          <div class="monitor-screen" id="previewScreen">
            <div class="input-indicator" id="previewIndicator">Input 1</div>
          </div>
        </div>
        <div class="monitor program-monitor">
          <div class="monitor-label">PROGRAM</div>
          <div class="monitor-screen" id="programScreen">
            <div class="input-indicator" id="programIndicator">Black</div>
          </div>
          <div class="on-air-tally" id="onAirTally">ON AIR</div>
        </div>
      </section>

      <!-- Input Sources Grid -->
      <section class="input-sources">
        <h2>Input Sources</h2>
        <div class="inputs-grid" id="inputsGrid">
          <!-- Generated by JS -->
        </div>
      </section>

      <!-- Transition Controls -->
      <section class="transition-controls">
        <div class="transition-buttons">
          <button class="trans-btn cut-btn" id="cutBtn" onclick="executeCut()">
            CUT
          </button>
          <button class="trans-btn auto-btn" id="autoBtn" onclick="executeAuto()">
            AUTO
          </button>
          <button class="trans-btn ftb-btn" id="ftbBtn" onclick="executeFTB()">
            FTB
          </button>
        </div>

        <!-- T-Bar -->
        <div class="tbar-container">
          <label>T-BAR</label>
          <input type="range" id="tbar" min="0" max="100" value="100"
                 orient="vertical" class="tbar-slider"
                 oninput="handleTBar(this.value)">
          <div class="tbar-labels">
            <span>PVW</span>
            <span>PGM</span>
          </div>
        </div>

        <!-- Transition Type -->
        <div class="transition-type">
          <label>Transition</label>
          <div class="trans-type-buttons">
            <button class="type-btn active" data-type="cut" onclick="setTransitionType('cut')">CUT</button>
            <button class="type-btn" data-type="dissolve" onclick="setTransitionType('dissolve')">DISS</button>
            <button class="type-btn" data-type="fade" onclick="setTransitionType('fade')">FADE</button>
            <button class="type-btn" data-type="wipe" onclick="setTransitionType('wipe')">WIPE</button>
          </div>
        </div>

        <!-- Transition Duration -->
        <div class="transition-duration">
          <label>Duration</label>
          <div class="duration-buttons">
            <button class="dur-btn" onclick="setTransitionTime(250)">0.25s</button>
            <button class="dur-btn" onclick="setTransitionTime(500)">0.5s</button>
            <button class="dur-btn active" onclick="setTransitionTime(1000)">1s</button>
            <button class="dur-btn" onclick="setTransitionTime(2000)">2s</button>
          </div>
          <input type="number" id="customDuration" value="1000" min="0" max="10000"
                 onchange="setTransitionTime(this.value)">
          <span>ms</span>
        </div>
      </section>

      <!-- Output Routing -->
      <section class="output-routing">
        <h2>Outputs</h2>
        <div class="outputs-grid" id="outputsGrid">
          <!-- Generated by JS -->
        </div>
      </section>
    </main>

    <!-- Footer Status -->
    <footer class="switcher-footer">
      <div class="status-item">
        <span class="label">Transition:</span>
        <span id="transitionStatus">cut</span>
      </div>
      <div class="status-item">
        <span class="label">Duration:</span>
        <span id="durationStatus">1000ms</span>
      </div>
      <div class="status-item">
        <span class="label">FTB:</span>
        <span id="ftbStatus">Off</span>
      </div>
    </footer>

    <!-- Load Input Modal -->
    <div class="modal" id="loadInputModal">
      <div class="modal-content">
        <h3>Load Input Source</h3>
        <input type="hidden" id="loadInputId">
        <div class="form-group">
          <label>Source Type</label>
          <select id="sourceType">
            <option value="video_file">Video File</option>
            <option value="ndi">NDI Source</option>
            <option value="color">Color/Black</option>
          </select>
        </div>
        <div class="form-group">
          <label>Source Path/Name</label>
          <input type="text" id="sourcePath" placeholder="/path/to/video.mp4 or NDI source name">
        </div>
        <div class="form-group">
          <label>Input Name</label>
          <input type="text" id="inputName" placeholder="Camera 1">
        </div>
        <div class="modal-buttons">
          <button onclick="closeModal()">Cancel</button>
          <button class="primary" onclick="confirmLoadInput()">Load</button>
        </div>
      </div>
    </div>
  </div>

  <script src="switcher.js"></script>
</body>
</html>
